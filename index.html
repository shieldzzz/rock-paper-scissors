<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <script type="text/javascript" src="rps.js" defer></script>   
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Make Your Choice</h2>
    <div class="selections">
        <button class="selection" id="rockBtn">Rock</button>
        <button class="selection" id="paperBtn">Paper</button>
        <button class="selection" id="scissorsBtn">Scissors</button>
    </div>
    <h3>First to 5 points wins</h3>
    <div id="resultText"></div>
    <div id="playerScore">
        Player Score: 0
    </div>
    <div id="computerScore">
        Computer Score: 0
    </div>
    <div id="resetGame">
        <button id="playAgainBtn">Play Again?</button>
    </div>
</body>
</html>
