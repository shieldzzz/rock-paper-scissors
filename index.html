<head>

    <title>Rock Paper Scissors</title>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Choose your weapon</h2>

        <button class="selection" id="rockBtn">Rock</button>

    </div>
    <p>First to 5 points wins</p>
